<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(220.16deg, #FDB900 -8%, #FC6902 138%);">
          <h1>Orange</h1>
          <p>Love and flowers</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
          <h1>Purple</h1>
          <p>Love and flowers</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #A10219 1%, #5C010D 124%);">
          <h1>Red</h1>
          <p>Love and flowers</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #96BCFC -26%, #263A75 145%);">
          <h1>Blue</h1>
          <p>Love and flowers</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('images/blue.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/red.webp');
          "
        ></div>
       
        <div
          style="
            background-image: url('images/purple.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/orange.webp');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
